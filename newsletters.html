<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Newsletter</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>

        body {
            background: #000;
        }
        
        .dash-img {
            background: #161616;
            padding: 35px 35px;
            border-radius: 30px;
            border: 1px solid #262626;
        }

        .dash-img img {
            border-radius: 15px;
            width: 100%;
        }

        @media (max-width: 991px) {
        img.post1-img {
        margin-top: 25px;
        }
        }
    </style>
</head>
<body>








<!-- dashboard start -->
<section class="dashboard mt-5">
    <div class="container">
        <div class="dash-img" data-aos="zoom-in" data-aos-duration="1000">
            <div class="row">
                <div class="col-lg-6" data-aos="zoom-in" data-aos-duration="1000">
                    <img src="assets/img/newsletter.jpg">
                </div>
                <div class="col-lg-6" data-aos="zoom-in" data-aos-duration="1000">
                    <img class="post1-img" src="assets/img/newsletter2.jpg">
                </div>

                <div class="col-lg-6 mt-4" data-aos="zoom-in" data-aos-duration="1000">
                    <img src="assets/img/newsletter1.jpg">
                </div>
                <div class="col-lg-6 mt-4" data-aos="zoom-in" data-aos-duration="1000">
                    <img class="post1-img" src="assets/img/newsletter3.jpg">
                </div>

            </div>
        </div>
    </div>
</section>
<!-- dashboard start -->











<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  AOS.init();
